<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Health e-System</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/health-icon.css">
    <link rel="stylesheet" href="../assets/css/datatables.min.css">
    <link rel="stylesheet" href="../assets/css/flatpickr.min.css">
    <link rel="stylesheet" href="../assets/css/tom-select.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>

    <div class="login-container">
        <div class="login-leftside">
            <div class="login-leftside-row">
                <div class="login-data-box">
                    <h1 class="login-title">Welcome<span>Sign in to continue to Health e-system</span></h1>

                    <form class="login-form">
                        <div class="comn-form-group">
                            <label class="comn-form-label">Username</label>
                            <input type="text" class="comn-form-control" placeholder="Username">
                        </div>
                        <div class="comn-form-group">
                            <label class="comn-form-label">password</label>
                            <div class="show-hide-password-row">
                                <input type="password" class="comn-form-control" placeholder="••••••••••">
                                <span class="show-hide-password-btn">
                                    <i data-feather="eye-off"></i>
                                    <i data-feather="eye" style="display: none;"></i>
                                </span>
                            </div>
                            <div class="remember-forgot-row">
                                <div class="comn-form-check">
                                    <input type="checkbox" id="rememberMe">
                                    <label class="comn-form-label" for="rememberMe"> remember Me</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-text">forgot password?</a>
                            </div>
                        </div>
                        <a href="dashboard.html" class="comn-btn">log in</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="login-rightside">
            <div class="login-image-box">
                <img src="../assets/images/login-logo.png" class="login-logo" alt="">
                <img src="../assets/images/login-image.svg" class="login-image" alt="">
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/feather.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>
    <script src="../assets/js/flatpickr.min.js"></script>
    <script src="../assets/js/tom-select.complete.min.js"></script>
    <script src="../assets/js/custom.js"></script>

</body>

</html>
